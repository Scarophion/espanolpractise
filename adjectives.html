<!DOCTYPE html>
<html>
<head>
    <title>Adjectives</title>
    <script src="dist/js/data/adjectives.js?v=1.3"></script>
    <script src="dist/js/words.js?v=1.4"></script>
    <link rel="stylesheet" href="dist/css/main.css?v=1.2" />
    <link rel="stylesheet" href="dist/css/slider.css?v=1.0" />
</head>
<body class="words">
    <h1>Adjectives</h1>
    <div id="wrapper">
        <div id="workingArea">
            <h2 id="lblWord"></h2>
            <div class="answer"><input type="text" id="txtAnswer" onkeydown="answerKeyDown(event);" /></div>
        </div>
        <div id="controls">
            <div>
                <label class="switch">
                    <input type="checkbox" id="chkSpanish" onclick="swapLanguage();">
                    <span class="slider round"></span>
                </label>
                <span>Spanish to english</span>
            </div>
            <div>
                <input type="submit" value="Check" onClick="check();" />
                <input id="butReveal" type="submit" value="Reveal" onClick="reveal();" />
                <input id="butNext" type="submit" value="Next" onClick="next();" />
            </div>
        </div>
        <div id="characters">
            <input type="submit" value="á" onClick="insert('á');" />
            <input type="submit" value="é" onClick="insert('é');" />
            <input type="submit" value="í" onClick="insert('í');" />
            <input type="submit" value="ó" onClick="insert('ó');" />
            <input type="submit" value="ú" onClick="insert('ú');" />
            <input type="submit" value="ñ" onClick="insert('ñ');" />
        </div>
    </div>
    <script type="text/javascript">
        initialiseWords(data.adjectives);
    </script>
</body>
</html>
