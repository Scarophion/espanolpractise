<!DOCTYPE html>
<html>
<head>
	<title>Verbs</title>
	<script src="dist/js/data/verbs.js?v=1.3"></script>
	<script src="dist/js/main.js?v=1.0"></script>
	<script src="dist/js/verb-conj.js?v=1.3"></script>
	<link rel="stylesheet" href="dist/css/main.css?v=1.4" />
</head>
	<body>
		<div id="header">
			<div id="logo"><h1>Español</h1></div>
			<div id="menu" onclick="toggleMenu();">
				<div class="menu-icon">
					<span class="menu-icon-bar"></span>
					<span class="menu-icon-bar"></span>
					<span class="menu-icon-bar"></span>
				</div>
				<div id="navigation">
					<div><a href="index.html">Verb Conjugation</a></div>
					<div><a href="adjectives.html">Adjectives</a></div>
					<div><a href="verbInfinitives.html">Verb Infinitives</a></div>
				</div>
			</div>
		</div>
		<div id="content">
			<h2>Verbs</h2>
			<div id="wrapper">
				<div id="controls">
					<div id="verbSelect">
					</div>
					<div>
						<input type="submit" value="Check" onClick="check();" />
						<input id="butReveal" type="submit" value="Reveal" onClick="reveal();" />
						<input id="butHideAnswers" type="submit" value="Hide Answers" onClick="hideAnswers();" class="hidden" />
						<input type="submit" value="Reset" onClick="reset();" />
					</div>
				</div>
				<div id="workingArea">
				</div>
				<div>
					<input type="submit" value="á" onClick="insert('á');" />
					<input type="submit" value="é" onClick="insert('é');" />
					<input type="submit" value="í" onClick="insert('í');" />
					<input type="submit" value="ó" onClick="insert('ó');" />
					<input type="submit" value="ú" onClick="insert('ú');" />
					<input type="submit" value="ñ" onClick="insert('ñ');" />
				</div>
			</div>
		</div>
		
		<script id="verbTableTemplate" type="text/x-handlebars-template">
			<div class="container">
				<h2>{{verbName}} - {{verbDesc}}</h2>
				<div id="verbTable" class="tableContainer">
					{{tenseBlock}}
				</div>
			</div>
		</script>
		<script id="verbTableColumn" type="text/x-handlebars-template">
			<div class="tenseBlock">
				<div class="header term">{{tense}}</div>
				<div class="column conj">
					<div class="cell subject">Yo</div><div class="cell answer">{{yo}}</div>
				</div>
				<div class="column conj">
					<div class="cell subject">Tú</div><div class="cell answer">{{tu}}</div>
				</div>
				<div class="column conj">
					<div class="cell subject">Él/Ella/Usted</div><div class="cell answer">{{el}}</div>
				</div>
				<div class="column conj">
					<div class="cell subject">Nosotros</div><div class="cell answer">{{nos}}</div>
				</div>
				<div class="column conj">
					<div class="cell subject">Vosotros</div><div class="cell answer">{{vos}}</div>
				</div>
				<div class="column conj">
					<div class="cell subject">Ellos/Ellas</div><div class="cell answer">{{ellos}}</div>
				</div>
			</div>
		</script>
		<script type="text/javascript">
			initialise();
		</script>
	</body>
</html>
